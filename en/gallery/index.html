<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Anand Foundation</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="../../style.css">

  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

<!-- Header -->
<div id="header"></div>

<script>
fetch("../../includes/header-en.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;
  });
</script>

<main>
  <section class="prerna">
    <div class="container">
      <h2 style="text-align:center;">Gallery</h2>

      <div class="gallery-grid">
        <img src="../../images/gallery/Img1.jpeg" alt="Students Activity 1">
        <img src="../../images/gallery/Img2.jpeg" alt="Students Activity 2">
        <img src="../../images/gallery/Img3.jpeg" alt="Students Activity 3">
        <img src="../../images/gallery/Img4.jpeg" alt="Students Activity 4">
        <img src="../../images/gallery/Img5.jpeg" alt="Students Activity 5">
        <img src="../../images/gallery/Img6.jpeg" alt="Students Activity 6">
        <img src="../../images/gallery/Img7.jpeg" alt="Students Activity 7">
        <img src="../../images/gallery/img8.jpeg" alt="Students Activity 8">
      </div>

    </div>
  </section>
</main>

<!-- Footer -->
<div id="footer"></div>

<script>
fetch("../../includes/footer.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>

<!-- Main JS -->
<script src="../../js/main.js"></script>

</body>
</html>
